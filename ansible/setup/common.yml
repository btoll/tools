---
- name: Install packages
  hosts: 127.0.0.1
  connection: local
  vars:
    packages:
      - cowsay
      - curl
      - fortune
      - git
      - haveged
      - i3
      - konsole
      - python3-pip
      - python3.8
      - shellcheck
      - silversearcher-ag
      - stow
      - tree
      - vim
      - virtualenvwrapper
      - xsel

  tasks:
    - name: Download with apt
      apt:
        update_cache: yes
        cache_valid_time: 21600 # 6 hours.
        pkg: "{{ packages }}"
        state: present
      become: true

    - name: Install dotfiles
      remote_user: vagrant
      shell: |
        cd $HOME
        rm -f .bash*

        git clone https://github.com/btoll/dotfiles
        cd dotfiles
        stow -t $HOME bash gdb git gnupg templates vim xinit
        mkdir -p $HOME/.config/i3
        stow -t $HOME/.config/i3 i3

        git clone --depth 1 https://github.com/junegunn/fzf.git $HOME/.fzf
        echo "\n" | $HOME/.fzf/install # This is interactive.
      become: true
      become_user: vagrant

